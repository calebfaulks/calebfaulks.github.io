<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<title>Note Tool</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Caleb Faulks">
		<link rel="icon" href="../assets/svg/cf.svg">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="schedule-section" class="collapsible-container">
			<h3>Schedule</h3>
			<div class="collapsible-inner">
				<button id="schedule-plus-button" class="plus-button" onclick="addScheduleItem(this);">+</button>
			</div>
		</div>
		<br><br>
		<div class="button-group">
			<button onclick="genericButtonEvent(this, 'Updated email, MUST READ EMAIL SCRIPT', ITEM_EMAIL_SCRIPT)">Update Email</button>
			<button onclick="genericButtonEvent(this, 'Updated dd, MUST READ DD SCRIPT', ITEM_DD_SCRIPT)">Update DD</button>
			<button onclick="genericButtonEvent(this, 'Applied AGR, MUST READ AGR SCRIPT', ITEM_AGR_SCRIPT)">AGR</button>
			<button onclick="genericButtonEvent(this, 'Walked through uploading tc via nibby')">TC Upload</button>
			<button onclick="genericButtonEvent(this, 'Requesting TC, sent to member')">TC Req</button>
			<button onclick="genericButtonEvent(this, 'Hosp enquiry - transferred to hospital')">Hosp</button>
			<button onclick="genericButtonEvent(this, 'Hosp claim enquiry - transferred to priority')">Prio</button>
			<button onclick="genericButtonEvent(this, 'Cancellation (|reason|) - transferred to retention')">Retention</button>
			<button onclick="genericButtonEvent(this, 'Quoted |product|, MUST ADV 30 DAYS', ITEM_QUOTE_VALID)">Quote</button>
			<button onclick="genericButtonEvent(this, 'Saved ancil check')">Ancil</button>
			<button onclick="genericButtonEvent(this, 'Walked through claiming online')">Digi Claim</button>
			<button onclick="genericButtonEvent(this, 'Took one-time payment')">1T Payment</button>
			<button onclick="genericButtonEvent(this, 'Added spouse auth for |spouse|')">Spouse Auth</button>
			<button onclick="genericButtonEvent(this, 'OB', ITEM_RECORDED)">OB</button>
			<button onclick="genericButtonEvent(this, 'Cover enquiry', ITEM_COVER_REVIEW)">Cover Enq</button>
			<button onclick="genericButtonEvent(this, 'Logged with CSS, MUST ADV CSS TURNAROUND', ITEM_CSS_TURNAROUND)">Log CSS</button>
			<button onclick="genericButtonEvent(this, 'Logged with CRT, MUST ADV CRT TURNAROUND', ITEM_CRT_TURNAROUND)">Log CRT</button>
			<button onclick="genericButtonEvent(this, 'Changed cover, MUST READ CHANGE SCRIPT, MUST ADV WAITS, MUST ADV UPCOMING PAYMENTS', ITEM_CHANGE_SCRIPT, ITEM_CHANGE_ADV_WAITS, ITEM_CHANGE_ADV_PAYMENTS)">Cover Change</button>
			<button onclick="genericButtonEvent(this, 'Sent new card|s|, MUST ADV DELIVERY, MUST PROMOTE DIGITAL CARD', ITEM_CARD_DELIVERY, ITEM_PROMOTE_DIGITAL_CARD)">New Cards</button>
			<button onclick="genericButtonEvent(this, 'Walked through using digital card')">Digi Card</button>
			<button onclick="genericButtonEvent(this, 'Walked through logging in to account')">Login</button>
			<button onclick="genericButtonEvent(this, 'Added |dependants| to policy')">Add Dep</button>
			<!-- ADD: Log CSS, log CRT, change cover (read script, adv waits/upcoming payments), new cards, digital card, login walkthough -->
		</div>
		<div class="member-info">
			<input id="member-name" type="text" placeholder="Name">
			<select name="" id="id-check">
				<option value="no-id">no ID</option>
				<option value="full-id">full ID</option>
				<option value="no-dob">no dob</option>
				<option value="no-address">no address</option>
			</select>
		</div>
		<textarea id="note-content" class="notes-box" placeholder="Notes"></textarea>
		<div class="button-group">
			<button id="clear-button">Clear</button>
			<button id="copy-save-button">Copy & Save</button>
		</div>
		<div id="checklist"></div>
		<textarea id="extra-notes" class="notes-box" placeholder="Extra notes"></textarea>
		<h3 class="notes-archive-heading">0 Calls</h3>
		<div id="notes-archive"></div>
		<script>
			initScript();
		</script>
	</body>
</html>
